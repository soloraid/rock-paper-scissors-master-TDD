<div class="d-flex flex-column justify-content-between align-items-center h-100">
    <div class="d-flex align-items-center mt-md-1 mt-5 w-100"
         [ngClass]="!data.fullScreen ? 'justify-content-between' : 'justify-content-center'">
        <span data-test="title" class="dark-text fw-bold fs-2">RULES</span>
        <button *ngIf="!data.fullScreen" data-test="close-btn" class="bg-transparent border-0" (click)="closeDialog()">
            <app-icons icon="close"></app-icons>
        </button>
    </div>
    <app-icons icon="rulesBonus" data-test="rulesBonus"></app-icons>
    <button *ngIf="data.fullScreen" data-test="close-btn" class="bg-transparent border-0 mb-5" (click)="closeDialog()">
        <app-icons icon="close"></app-icons>
    </button>
</div>
